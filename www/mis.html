<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MesInfos Santé</title>
    <script src="scripts/vendors/jquery-1.9.1.js"></script>
    <script src="scripts/vendors/jquery-ui.min.js"></script>

    <script src="scripts/vendors/async.js"></script>
    <script src="scripts/vendors/FileSaver.min.js"></script>


    <script src="scripts/vendors/sheetrock.min.js"></script>



    <link href="styles/styles.css" rel="stylesheet" type="text/css" />
 </head>

  <body>
    <h1 id="title">MESINFOS SANTÉ</h1>
    <div id="container"><div>
    <h2 id="titlednp">DONNÉES NON PERSONNELLES</h2>
    <img id="pindnp" src="img/pin_dnp.png" >
    <div id="donneesnonpersonnelles">
      
      <img id="referentielnormes" data-typology="Référentiels et Normes" src="img/referentiels_flat.png">
      <img id="contexte" data-typology="Contexte" src="img/contexte_flat.png">
      <img id="iconreferentiels" src="img/icon_referentiels.png" >
      <img id="iconcontexte" src="img/icon_contexte.png" >
    </div>

    <h2 id="titledp">DONNÉES PERSONNELLES</h2>
    <img id="pindp" src="img/pin_dp.png" >
    <div id="donneespersonnelles">
      

      <img id="dpm" data-typology="Données personnelles médicales" src="img/dpm_flat.png">
      <img id="dpnm" data-typology="Données personnelles non médicales" src="img/dpnm_flat.png">
      <img id="profil" data-typology="Mon profil" src="img/profil_flat.png">

      <img id="icondpm" src="img/icon_dpm.png" >
      <img id="icondpnm" src="img/icon_dpnm.png" >
      <img id="iconprofil" src="img/icon_profil.png" >
      <img id="iconuser" src="img/icon_user.png" >
    </div>
      
    <h2 id="titlecaract">LES CARACTÉRISTIQUES</h2>
    <img id="pincaract" src="img/pin_caract.png" >
    <div id="caracteristiques">
      


      <img id="caractpdt" data-typology="Caractéristiques produits" src="img/caract_pdt_flat.png">
      <img id="caractmed" data-typology="Caractéristiques médicaments" src="img/caract_med_flat.png">

      <img id="iconcaractpdt" src="img/icon_caract_pdt.png" >
      <img id="iconcaractmed" src="img/icon_caract_med.png" >

    </div>

    <button id="showPopup" href="#">Show infos !</button> 

    </div>
    </div>
      <script>
        window.miConfig = {
            infosUri: 'data/mis_infos.json',
            typologiesMap: {
              "Contexte": {
                color:  {r: 0x4F, g: 0xCE, b: 0xC5},
                headerIcon: 'contexte_header.png',
              },
              "Mon profil": {
                color: {r: 0x05, g: 0x86, b: 0x91},
                headerIcon: 'profil_header.png',
              },
              "Données personnelles non médicales": {
                color: {r: 0x48, g: 0xAB, b: 0xC5},
                headerIcon: 'dpnm_header.png',
              },
              "Données personnelles médicales": {
                color: {r: 0x03, g: 0x8E, b: 0xA6},
                headerIcon: 'dpm_header.png',
              },
              "Caractéristiques produits": {
                color: {r: 0xEC, g: 0x4B, b: 0x36},
                headerIcon: 'caract_pdt_header.png',
              },
              "Caractéristiques médicaments": {
                color: {r: 0xEF, g: 0x65, b: 0x22},
                headerIcon: 'caract_med_header.png',
              },

              "Référentiels et Normes": {
                color: {r: 0x23, g: 0xDB, b: 0xB6},
                headerIcon: "referentiels_header.png"
              }
            }
        };

      </script>
      <script src="scripts/main.js"></script>
  </body>
</html>
